<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
    <title>Check-Ins-N-Dragons</title>
    <!-- Added link to the jQuery library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Added a link to Bootstrap-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/charCreate.css">
</head>

<body>

    <h1 style="color: white;">Check-Ins-N-Dragons</h1>

    <div class="container">

        <div class="row">

            <div class="col-6">

                <h1>Character Creation</h1>

                <form>

                    <label for="charName">Enter Name</label>

                    <div class="input-group">
                        <input type="text" class="form-control" id="charName">
                    </div>

                    <div class="btn-group">

                        <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Select Race
                            <span class="caret"></span>
                        </button>

                        <ul class="dropdown-menu">

                            <li>
                                <a href="#">Human</a>
                            </li>
                            <li>
                                <a href="#">Elf</a>
                            </li>
                            <li>
                                <a href="#">Dwarf</a>
                            </li>
                            <li>
                                <a href="#">Halfling</a>
                            </li>

                        </ul>

                    </div>

                    <div class="btn-group">

                        <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Select Class
                            <span class="caret"></span>
                        </button>

                        <ul class="dropdown-menu">

                            <li>
                                <a href="#">Soldier</a>
                            </li>
                            <li>
                                <a href="#">Warden</a>
                            </li>
                            <li>
                                <a href="#">Ranger</a>
                            </li>
                            <li>
                                <a href="#">Invoker</a>
                            </li>
                            <li>
                                <a href="#">Vagabond</a>
                            </li>

                        </ul>

                    </div>

            </div>

        </div>

        <div class="row">

            <div class="col-6">

                <button class="btn btn-primary" id="enterCreation">Next</button>

            </div>

        </div>

        </form>

    </div>

</body>

</html>
